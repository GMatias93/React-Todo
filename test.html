-public   <!-- holds all our files for our frontend -->
  --src   <!-- holds the files for our react application -->
    ---components   <!-- holds our different react components -->
    ---index.js   <!-- appends our react application to index.html -->
  --index.html    <!-- where our react application will be rendered -->
-server   <!-- where our backend code will live -->
  --server.js    <!-- where our node code will live -->
-package.json    <!-- npm configuration to manage our dependencies -->
-webpack.config.js    <!-- configureation for our es2015 and react transpilers -->
